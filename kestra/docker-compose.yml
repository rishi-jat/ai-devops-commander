version: '3.8'

services:
  kestra:
    image: kestra/kestra:latest
    container_name: kestra-devops-commander
    command: server standalone --worker-thread=128
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      MICRONAUT_SECURITY_ENABLED: "false"
      KESTRA_CONFIGURATION: |
        micronaut:
          security:
            enabled: false
        kestra:
          server:
            basic-auth:
              enabled: false
          repository:
            type: postgres
          queue:
            type: postgres
          storage:
            type: local
            local:
              base-path: "/app/storage"
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
    volumes:
      - kestra-data:/app/storage
      - ./workflows:/app/flows
      - ../mock-data:/app/mock-data:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kestra-network

  postgres:
    image: postgres:15-alpine
    container_name: kestra-postgres
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - kestra-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kestra"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  kestra-data:
  postgres-data:

networks:
  kestra-network:
    driver: bridge
